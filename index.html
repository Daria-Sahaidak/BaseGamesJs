<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/basicjs/if-for-while.js"></script>
    <script src="js/games/common-part.js"></script>
    <script src="js/basicjs/jquery.js"></script>
    <script src="js/games/alone.js"></script>
    <script src="js/games/sending.js"></script>
    <script src="js/games/guess.js"></script>
    <script src="js/games/krestiki-noliki.js"></script>
    <script src="js/games/memory.js"></script>
    <script src="js/basicjs/arrays.js"></script>
    <script src="js/basicjs/function.js"></script>
    <script src="js/basicjs/objects.js"></script>


</head>
<body>
<div class="all-games">

    <div class="game-block alone-game hidden"  data-name="alone">
        <p>Alone game: computer searches for the random number</p>
        <div>
            <input type="submit" id="alone-game-launch-submit" class="launch-submit submit" value="Запуск игры">
        </div>

        <div id="alone-game-main-part" class="alone-game-result main-part hidden">

        </div>
        <div id="alone-game-restart-exit-div" class="restart-exit-div hidden">
            <button type="button" id="alone-game-restart" class="restart-exit-button">Начать заново</button>
            <button type="button" id="alone-game-exit" class="restart-exit-button exit-button">Выйти из игры</button>
        </div>
    </div>

    <div class="game-block sending-game hidden" data-name="sending">
        <p>Sending game: you search for the random number</p>
        <div>
            <input type="submit" id="sending-game-launch-submit" class="launch-submit submit" value="Запуск игры" >
        </div>


        <div id="sending-game-main-part" class="main-part hidden">
            <input type="text" id="sending-game-input-for-your-try" name="example" placeholder="Введите число">
            <input type="submit" id="sending-game-submit-for-your-try" class="submit" value="Отправить значение">
        </div>

        <div id="sending-game-restart-exit-div" class="restart-exit-div hidden">
            <button type="button" id="sending-game-restart" class="restart-exit-button">Начать заново</button>
            <button type="button" id="sending-game-exit" class="restart-exit-button exit-button">Выйти из игры</button>
        </div>
    </div>

    <div class="game-block guess-game hidden" data-name="guess">
        <p>Guess game: computer searches for the number chosen by you</p>
        <div>
            <input type="submit" id="guess-game-launch-submit" class="launch-submit submit" value="Запуск игры">
        </div>

        <div id="guess-game-main-part" class="main-part hidden">
            <div id="guess-game-request" class="guess-game-request">

            </div>
            <button type="button" id="superButtonLess" class="guess-game-button">Моё число меньше</button>
            <button type="button" id="superButtonSame" class="guess-game-button">Да! Это моё число</button>
            <button type="button" id="superButtonMore" class="guess-game-button">Моё число больше</button>
        </div>

        <div id="guess-game-restart-exit-div" class="restart-exit-div hidden">
            <button type="button" id="guess-game-restart" class="restart-exit-button">Начать заново</button>
            <button type="button" id="guess-game-exit" class="restart-exit-button exit-button">Выйти из игры</button>
        </div>
    </div>

    <div class="game-block krestik-nolik-game hidden" data-name="krestik-nolik">
        <p>Krestiki-Noliki game</p>
        <div>
            <input type="submit" id="krestik-nolik-game-launch-submit" class="launch-submit submit" value="Запуск игры">
        </div>

        <div id="krestik-nolik-game-main-part" class="main-part hidden">

        </div>

        <div id="krestik-nolik-game-restart-exit-div" class="restart-exit-div hidden">
            <button type="button" id="krestik-nolik-game-restart" class="restart-exit-button">Начать заново</button>
            <button type="button" id="krestik-nolik-game-exit" class="restart-exit-button">Выйти из игры</button>
        </div>
    </div>

    <div class="game-block memory-game hidden">
        <p>Memory Game</p>
        <div>
            <input type="submit" id="memory-game-launch-submit" class="launch-submit submit" value="Запуск игры">
        </div>

        <div id="memory-game-main-part" class="main-part hidden">
            <div id="memory-game-interval" class="memory-game-interval">

            </div>

            <div id="memory-game-request" class="memory-game-request">

            </div>

            <div id="memory-game-cards" class="memory-game-cards">

            </div>
        </div>

        <div id="memory-game-restart-exit-div" class="restart-exit-div hidden">
            <button type="button" id="memory-game-restart" class="restart-exit-button">Начать заново</button>
            <button type="button" id="memory-game-exit" class="restart-exit-button">Выйти из игры</button>
        </div>
    </div>



</div>
<div class="win-result">

</div>
<div class="all-ads">

    <iframe class="ad1" src="ads/ad1.html">

    </iframe>

    <div class="ad2">

    </div>

</div>
</body>
</html>
